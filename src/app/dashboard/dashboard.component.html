<div class="header">
    <h1>Dashboard</h1>
    <button class="sign-out" (click)="signOut()">
      <i class="fas fa-sign-out-alt"></i> Sign Out
    </button>
  </div>
  <div class="container">
    <div class="overview">
      <h2>Overview</h2>
      <div class="charts">
        <div class="chart-card">
          <h3>Donut Chart</h3>
          <plotly-plot [data]="donutChartData" [layout]="donutChartLayout"></plotly-plot>
        </div>
        <div class="chart-card">
          <h3>Bar Chart</h3>
          <plotly-plot [data]="barChartData" [layout]="barChartLayout"></plotly-plot>
        </div>
      </div>
    </div>
    <div class="user-list">
      <h2>User List</h2>
      <table>
        <thead>
          <tr>
            <th>#</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Username</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of userList; let i = index">
            <td>{{i + 1}}</td>
            <td>{{user.firstName}}</td>
            <td>{{user.lastName}}</td>
            <td>{{user.username}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
